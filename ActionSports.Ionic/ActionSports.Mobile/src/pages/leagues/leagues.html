<ion-header>
    <ion-navbar>
        <ion-title>
            Leagues - {{venue.title}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <ion-item-sliding #sliding *ngFor="let league of leagues">
            <ion-item #item (click)="toggleState(sliding, item)">
                    <h3>{{league.title}}</h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Fixtures
                </button>
                <button (click)="navigateToStandings(league)" ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Standings
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
