<ion-header>
    <ion-navbar>
        <ion-title>
            Leagues - {{venue.title}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <button (click)="navigateToStandings(league)" ion-item *ngFor="let league of leagues"> 
                    <h3>{{league.title}}</h3>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
